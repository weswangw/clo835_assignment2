apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - name: webapp
        image: clo835_web:latest   # Youâ€™ll load this image into kind below
        ports:
          - containerPort: 8080
        env:
          - name: DBHOST
            value: mysql-svc
          - name: DBPORT
            value: "3306"
          - name: DBUSER
            value: root
          - name: DBPWD
            value: password
          - name: DATABASE
            value: employees
          - name: APP_COLOR
            value: lime
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-svc
spec:
  type: NodePort
  selector:
    app: employees
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
